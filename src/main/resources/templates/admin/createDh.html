<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>MikuH</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h3>Add SP</h3>
				<p>
					<a th:href="@{/admin/home1}"> Back to SP list </a>
				</p>
				<form action="#" method="post" enctype="multipart/form-data"
					th:action="@{/createDh}" th:object="${dh}">
                <div class="form-group">
                    <label>Tên Người Mua</label>
                    <input type="text" class="form-control" th:field="*{nameBuyer}" placeholder="Nhập tên người mua" value="">
                </div>
                <div class="form-group">
                    <label>Tên Đơn Hàng</label>
                    <input type="text" class="form-control" th:field="*{nameProduct}" placeholder="Nhập tên đơn hàng" value="">
                </div>
                <div class="form-group">
                    <label>Size</label>
                    <input type="text" class="form-control" th:field="*{size}" placeholder="Nhập size" id="size" value="">
                </div>
                <div class="form-group">
                    <label>Giá</label>
                    <input type="text" class="form-control" th:field="*{price}" placeholder="Nhập giá" id="price" value="">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" th:field="*{date}" placeholder="Nhập ngày" value="">
                </div>

			<button type="submit" class="btn btn-primary">Save
			</button>
			<button type="reset" class="btn btn-primary">Cancel</button>

			</form>
		</div>
	</div>
	</div>
</body>
</html>
