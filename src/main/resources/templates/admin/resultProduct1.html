                        </ul>
                    </li>

                </ul>

    <div class="container-fluid al">
        <div id="clock"></div>
        <Br>
         <p class="timkiemnhanvien"><b>TÌM KIẾM ĐƠN HÀNG:</b></p><Br><Br>
         <form action="#" th:action="@{/admin/home/find1}" method="get">
        <input type="number" id="search" name="id" placeholder="Nhập đơn hàng cần tìm...">
        <button type="submit">Search</button>
   

        <b>CHỨC NĂNG CHÍNH:</b><Br>
                <button class="nv btn add-new" type="button" data-toggle="tooltip" data-placement="top" 
            title="Thêm Sản Phẩm"> <a href="./createSp"><i class="fas fa-user-plus"></i></a></button>
        <div class="table-title">
            <div class="row">

            </div>

        </div>
       
        <table class="table table-active">  
        <tr>  
            <th>Id</th> 
             <th>Photo</th>  
            <th>Name Product</th>  
            <th>product Information</th>  
            <th>Weight</th>
            <th>Type</th>
            <th>Price</th>
            <th>Optional</th>   
        
        </tr>  
        <tr>  
           <td th:utext="${Product.id}"></td>  
            <td width="100">
            <img  alt="" th:src="@{'/getimage/'+${Product.photo}}" width="80" height="70"></td>    
            <td th:utext="${Product.nameProduct}"></td>  
            <td th:utext="${Product.productInformation}"></td>
            <td th:utext="${Product.weight}"></td>
            <td th:utext="${Product.type}"></td>  
            <td th:utext="${Product.price}"></td> 
            <td>
                    
                        <a th:href="@{/admin/edit/{id}(id=${Product.id})}" class="edit" title="Sửa" data-toggle="tooltip"><i class="fa fa-pencil"
                                aria-hidden="true"></i></a>
                        <a th:href="@{/delete/{id}(id=${Product.id})}" class="delete" title="Xóa" data-toggle="tooltip"><i class="fa fa-trash-o"
                                aria-hidden="true"></i></a>
                  </td> 
       
    </table>  

</div>
