<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>MikuH</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h3>Add SP</h3>
				<p>
					<a th:href="@{/admin/home}"> Back to SP list </a>
				</p>
				<form th:action="@{/createSp}" method="post" enctype="multipart/form-data"
					 th:object="${spDTO}">
					<div class="form-group">
                    <label>Ảnh</label>
                    <input type="file" class="form-control"  th:field="*{photo}" name="img"  placeholder="" value="">
                </div>
			    <div class="form-group">
                    <label>Tên Sản Phẩm</label>
                    <input type="text" class="form-control" th:field="*{nameProduct}" placeholder="Nhập tên sản phẩm" value="">
                </div>
                <div class="form-group">
                    <label>Thông tin sản phẩm</label>
                    <input type="text" class="form-control" th:field="*{productInformation}" placeholder="Nhập thông tin sản phẩm" id="productInformation" value="">
                </div>
                <div class="form-group">
                    <label>Cân nặng</label>
                    <input type="text" class="form-control" th:field="*{weight}" placeholder="Nhập cân nặng" id="weight" value="">
                </div>
               <div class="form-group">
                    <label>Loại</label>
                    <input type="text" class="form-control" th:field="*{type}" placeholder="Nhập loại" id="type" value="">
                </div> 
                <div class="form-group">
                    <label>Giá</label>
                    <input type="text" class="form-control" th:field="*{price}" placeholder="Nhập giá" id="price" value="">
                </div>
                 <div class="form-group">
                    <label>Giảm giá</label>
                    <input type="text" class="form-control" th:field="*{percentSale}" placeholder="Nhập phần trăm giảm giá" id="percentSale" value="">
                </div>

			<button type="submit" class="btn btn-primary">Save
			</button>
			<button type="reset" class="btn btn-primary">Cancel</button>

			</form>
		</div>
	</div>
	</div>
</body>
</html>
